<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dashboard de adminstradores</title>
    <meta name="description" content="Dashbords de adminstrador.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Henry">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dashboard">
        <aside class="sidebar" aria-label="Main navigation">
            <div class="sidebar__logo">
                <i class="fa-solid fa-chart-line"></i>
                <h1 class="sidebar__logo-text">Dashboard</h1>
            </div>

            <nav class="sidebar__nav sidebar__nav--main">
                <button class="sidebar__item sidebar__item--active" type="button">
                    <i class="fa-solid fa-house"></i>
                    <span class="sidebar__item-label">Home</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-user"></i>
                    <span class="sidebar__item-label">Profile</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-comment"></i>
                    <span class="sidebar__item-label">Messages</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="sidebar__item-label">History</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-list-check"></i>
                    <span class="sidebar__item-label">Tasks</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-users"></i>
                    <span class="sidebar__item-label">Communities</span>
                </button>
            </nav>

            <nav class="sidebar__nav sidebar__nav--secondary">
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-gear"></i>
                    <span class="sidebar__item-label">Settings</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-question"></i>
                    <span class="sidebar__item-label">Support</span>
                </button>
                <button class="sidebar__item" type="button">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span class="sidebar__item-label">Privacy</span>
                </button>
            </nav>
        </aside>

        <header class="header">
            <div class="header__top">
                <div class="header__search">
                    <i class="fa-solid fa-magnifying-glass header__search-icon" aria-hidden="true"></i>
                    <input type="text" class="header__search-input" placeholder="Search..." aria-label="Search" />
                </div>

                <div class="header__right">
                    <button class="header__icon-button" type="button" aria-label="Notifications">
                        <i class="fa-regular fa-bell" aria-hidden="true"></i>
                    </button>

                    <div class="header__avatar header__avatar--sm" aria-hidden="true">
                        MO
                    </div>
                    <span class="header__username">Morgan Oakley</span>
                </div>
            </div>

            <div class="header__bottom">
                <div class="header__profile">
                    <div class="header__avatar header__avatar--lg" aria-hidden="true">
                        MO
                    </div>
                    <div>
                        <p class="header__subtitle">Hi there,</p>
                        <h2 class="header__title">Morgan Oakley (@morgan)</h2>
                    </div>
                </div>

                <div class="header__actions">
                    <button class="header__action-button" type="button">New</button>
                    <button class="header__action-button" type="button">Upload</button>
                    <button class="header__action-button" type="button">Share</button>
                </div>
            </div>
        </header>

        <div class="dashboard__main">
            <h1>main</h1>
        </div>
    </div>
</body>

</html>
